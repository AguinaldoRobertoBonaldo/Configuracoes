<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Configurações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #ccc;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            font-size: 18px;
            font-weight: bold;
        }

        .home-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .home-button i {
            font-size: 18px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .config-icon {
            font-size: 70px;
            color: #555;
            margin-bottom: 10px;
        }

        .config-label {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .config-options {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: flex-start;
        }

        .action-button {
            font-size: 18px;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-button i {
            font-size: 24px;
        }

        .exit-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

        .exit-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">BEM VINDO FULANO</div>
    <button class="home-button"><i class="fas fa-home"></i> INICIO</button>
</header>

<main>
    <div class="config-icon"><i class="fas fa-tools"></i></div>
    <div class="config-label">CONFIGURAÇÕES</div>

    <div class="config-options">
        <div class="action-button"><i class="fas fa-download"></i> DOWNLOAD DO DIÁRIO</div>
        <div class="action-button"><i class="fas fa-lock"></i> ALTERAR SENHA</div>
        <div class="action-button"><i class="fas fa-rotate-left"></i> RESETAR INFORMAÇÕES</div>
    </div>
</main>

<footer>
    <div class="exit-container">
        <button class="exit-button">SAIR</button>
    </div>
</footer>

</body>
</html>
